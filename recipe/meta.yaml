{% set name = "jupyter_sphinx" %}
{% set version = "0.1.3" %}
{% set sha256 = "c489ffdc576f01b7c9f44dfb17ad0821426ddb84d068c65aa4119d56420dc287" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - sphinx
    - ipywidgets >=7.0.0

test:
  imports:
    - jupyter_sphinx

about:
  home: https://github.com/jupyter-widgets/jupyter-sphinx
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Jupyter Sphinx extensions enable Jupyter-specific features in Sphinx.'
  dev_url: https://github.com/jupyter-widgets/jupyter-sphinx

extra:
  recipe-maintainers:
    - SylvainCorlay
